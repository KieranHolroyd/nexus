services:

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_USER=nexus
      - CLICKHOUSE_PASSWORD=nexus_password
      - CLICKHOUSE_DB=nexus
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "-u", "nexus", "--password", "nexus_password", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  nexus:
    # image: ghcr.io/kieranholroyd/nexus:master
    build: .
    ports:
      - "8080:8080"
    volumes:
      - nexus-data:/app/data
    environment:
      - PORT=8080
      - DB_TYPE=sqlite
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=nexus
      - CLICKHOUSE_PASSWORD=nexus_password
      - CLICKHOUSE_DB=nexus
      - WEBAUTHN_RP_NAME=Nexus
      - WEBAUTHN_RP_ID=start.holroydnet.uk
      - WEBAUTHN_RP_ORIGIN=https://start.holroydnet.uk
    depends_on:
      clickhouse:
        condition: service_started

volumes:
  nexus-data:
  clickhouse-data:
